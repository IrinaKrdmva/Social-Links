<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>IrinaKrdmva | Social links</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header></header>
    <!--=============== MAIN ===============-->
    <main>
      <div class="card-container">
        <div class="card">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="foto-jess"
            class="card-img"
          />
          <h1 class="card-title">Jessica Randall</h1>
          <h2 class="card-subtitle">London, United Kingdom</h2>
          <p class="card-text">"Front-end developer and avid reader."</p>
          <div class="card-social">
            <a href="https://github.com/" target="_blank" class="card-link"
              >Github</a
            >
            <a
              href="https://www.frontendmentor.io"
              target="_blank"
              class="card-link"
              >Frontend Mentor</a
            >
            <a href="https://www.linkedin.com" target="_blank" class="card-link"
              >LinkedIn</a
            >
            <a href="https://twitter.com" target="_blank" class="card-link"
              >Twitter</a
            >
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="card-link"
              >Instagram</a
            >
          </div>
        </div>
      </div>
    </main>
    <!--=============== FOOTER ===============-->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Irina Karadimova</a>.
      </div>
    </footer>
  </body>
</html>
