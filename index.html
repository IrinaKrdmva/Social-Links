<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header></header>
    <!--=============== MAIN ===============-->
    <main>
      <div class="card-container">
        <div class="card">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="foto-jess"
            class="card-img"
          />
          <h1 class="card-title">Jessica Randal</h1>
          <h2 class="card-subtitle">London, United Kingdom</h2>
          <p class="card-text">"Front-end developer and avid reader"</p>
          <a href="#" class="card-link">Github</a>
          <a href="#" class="card-link">Frontend Mentor</a>
          <a href="#" class="card-link">LinkedIn</a>
          <a href="#" class="card-link">Twitter</a>
          <a href="#" class="card-link">Github</a>
        </div>
      </div>
    </main>
    <!--=============== FOOTER ===============-->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Irina Karadimova</a>.
      </div>
    </footer>
  </body>
</html>
